
<!-- We don't need full layout here, because this page will be parsed with Ajax-->

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="edit-client" class="page">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back link icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center" id="edit_customer_page">Edit customer</div>
        <div class="right">
          <!-- Right link contains only icon - additional "icon-only" class-->
          <a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a>
        </div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content" style="padding-top: 20px;">
      <form method="post" id="edit-client" action="/api/update_client/" class="ajax-submit">
        <input type="hidden" name="token" value="">
        <input name="cid" type="hidden" value=""/>
        <div class="list-block inputs-list">
        <ul>
          <div class="content-block-title" id="basic_info_customer">Basic info</div>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="fa fa-users"></i></div>
              <div class="item-inner">
                <div class="item-title floating-label" id="customer_company_name_title">Company name</div>
                <div class="item-input item-input-field">
                  <input name='company_name' type="text" maxlength="80" placeholder="" class="">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="fa fa-user"></i></div>
              <div class="item-inner">
                <div class="item-title floating-label" id="customer_first_name_title">First name</div>
                <div class="item-input item-input-field">
                  <input name='first_name' type="text" maxlength="30" placeholder="" class="" required>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="fa fa-user"></i></div>
              <div class="item-inner">
                <div class="item-title floating-label" id="customer_last_name_title">Last name</div>
                <div class="item-input item-input-field">
                  <input name='last_name' type="text" maxlength="30" placeholder="" class="" required>
                </div>
              </div>
            </div>
          </li>
        <li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="fa fa-mobile"></i></div>
            <div class="item-inner">
              <div class="item-title floating-label" id="customer_phone_title">Phone</div>
              <div class="item-input item-input-field">
                <input name='phone' type="tel" maxlength="20" placeholder="" class="" required>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="fa fa-phone"></i></div>
            <div class="item-inner">
              <div class="item-title floating-label" id="customer_phone_2_title">Phone 2</div>
              <div class="item-input item-input-field">
                <input name='another_phone' type="tel" maxlength="20" placeholder="" class="">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="fa fa-envelope-o"></i></div>
            <div class="item-inner">
              <div class="item-title floating-label" id="customer_email_title">E-mail</div>
              <div class="item-input item-input-field">
                <input name='email' type="email" maxlength="200" placeholder="" class="">
              </div>
            </div>
          </div>
        </li>
        <li class="item-content">
          <div class="item-media"><i class="fa fa-sign-in"></i></div>
          <div class="item-inner">
            <div class="item-title floating-label" id="customer_came_grome_title">Came from</div>
            <div class="item-input item-input-field">
              <input type="text" name='coming_from' maxlength="200" id="coming-from-ajax" class="">
            </div>
          </div>
        </li>
        <li>
          <a href="#" id="groups-ajax" class="item-link item-content autocomplete-opener">
            <input type="hidden" name='group_ids'>
            <div class="item-inner">
              <div class="item-title" id="customer_choose_gtoup_title">Choose groups</div>
              <div class="item-after"></div>
            </div>
          </a>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="fa fa-map-marker"></i></div>
            <div class="item-inner">
              <div class="item-title floating-label" id="customer_address_title">Address</div>
              <div class="item-input item-input-field">
                <input type="text" name="address" maxlength="200" placeholder="" class="">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="fa fa-map-marker"></i></div>
            <div class="item-inner">
              <div class="item-title floating-label" id="customer_address_2_title">Address 2</div>
              <div class="item-input item-input-field">
                <input type="text" name="address2" maxlength="200" placeholder="" class="">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="fa fa-map-marker"></i></div>
            <div class="item-inner">
              <div class="item-title floating-label" id="customer_city_title">City</div>
              <div class="item-input item-input-field">
                <input type="text" name="city" maxlength="200" placeholder="">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
          <div class="item-media"><i class="fa fa-map-marker"></i></div>
          <div class="item-inner">
            <div class="item-title floating-label" id="customer_state_title">State</div>
            <div class="item-input item-input-field">
              <input type="text" name="state" maxlength="100" placeholder="">
            </div>
          </div>
          </div>
        </li>
        <li>
          <div class="item-content">
          <div class="item-media"><i class="fa fa-map-marker"></i></div>
          <div class="item-inner">
            <div class="item-title floating-label" id="customer_ZIP_title">ZIP</div>
            <div class="item-input item-input-field">
              <input type="text" name="zip_code" maxlength="5" placeholder="">
            </div>
          </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-comment"></i></div>
            <div class="item-inner">
              <div class="item-title floating-label" id="customer_note_title">Note</div>
              <div class="item-input item-input-field">
                <textarea name="note" class="resizable"></textarea>
              </div>
            </div>
          </div>
        </li>
        </ul>
        </div>
        <p class="buttons-row"><button type="submit" id="customer_save_button_value" class="button button-raised">Save</button></p>
      </form>
    </div>
  </div>
</div>
