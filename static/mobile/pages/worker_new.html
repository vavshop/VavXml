
<!-- We don't need full layout here, because this page will be parsed with Ajax-->

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="new-worker" class="page">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
          <div class="left"><a href="#" class="back link icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center" id="new_worker_page_title">Add worker</div>
        <div class="right">
          <!-- Right link contains only icon - additional "icon-only" class-->
          <a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a>
        </div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content" style="padding-top: 40px;">
      <form method="post" id="new-worker" action="/api/staff/new_worker/" class="ajax-submit">
        <div class="list-block inputs-list">
        <ul>
          <li class="row item-content">
            <span class="col-10 t_c t_media"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
            <span class="col-90">
              <a href="#" class="item-link smart-select" data-open-in="picker" data-picker-height="200px">
                <select name="position" id="worker_new_choose_group">
                </select>
                <div class="item-content">
                <div class="item-inner">
                <div class="item-title" id="worker_new_choose_group_title">Choose group</div>
                <div class="item-after" id="worker_new_choose_group_after"></div></div>
                </div>
              </a>
            </span>
          </li>
          <li><div class="content-block-title" id="worker_new_basic_info_title">Basic info</div></li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="fa fa-envelope-o"></i></div>
              <div class="item-inner">
                <div class="item-title floating-label" id="worker_new_email_title">E-mail</div>
                <div class="item-input item-input-field">
                  <input name='email' type="email" maxlength="200" placeholder="" class="" required = "true">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="fa fa-user"></i></div>
              <div class="item-inner">
                <div class="item-title floating-label" id="worker_new_first_name_title">First name</div>
                <div class="item-input item-input-field">
                  <input name='first_name' type="text" maxlength="30" placeholder="" class="" required = "true">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="fa fa-user"></i></div>
              <div class="item-inner">
                <div class="item-title floating-label" id="worker_new_last_name_title">Last name</div>
                <div class="item-input item-input-field">
                  <input name='last_name' type="text" maxlength="30" placeholder="" class="" required = "true">
                </div>
              </div>
            </div>
          </li>
        <li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="fa fa-mobile"></i></div>
            <div class="item-inner">
              <div class="item-title floating-label" id="worker_new_phone_title">Phone</div>
              <div class="item-input item-input-field">
                <input name='phone' type="tel" maxlength="16" placeholder="" class="" required = "true">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="fa fa-phone"></i></div>
            <div class="item-inner">
              <div class="item-title floating-label" id="worker_new_phone_2_title">Phone 2</div>
              <div class="item-input item-input-field">
                <input name='another_phone' type="tel" maxlength="16" placeholder="" class="">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="fa fa-calendar"></i></div>
            <div class="item-inner not-empty-state">
              <div class="item-title floating-label" id="worker_new_birthday_title">Date of birth</div>
              <div class="item-input item-input-field not-empty-state">
                <input type="date" placeholder="Birth day" id="worker_new_birthday" name="date_of_birth" value="" class="not-empty-state">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="fa fa-lock"></i></div>
            <div class="item-inner">
              <div class="item-title floating-label" id="worker_new_password_title">Password</div>
              <div class="item-input item-input-field">
                <input name='password' type="password" minlength="6" maxlength="30" placeholder="" class="" required = "true">
              </div>
            </div>
          </div>
        </li>
        </ul>
        </div>
        <p class="buttons-row"><button type="submit" id="worker_new_submite_btn_value" class="button button-raised">Save</button></p>
      </form>
    </div>
  </div>
</div>
