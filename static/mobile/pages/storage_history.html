<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="storage_history" class="page">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <div class="left"><a href="#" class="back link icon-only"> <i class="icon icon-back"></i></a></div>
          <!-- Right link contains only icon - additional "icon-only" class-->
          <!-- <a href="pages/new_client.html" class="link icon-only"> <i class="fa fa-plus"></i></a> -->
        </div>
        <div class="center sliding" id="storage_history_title_name">Storage history</div>
        <div class="right">
          <!-- Right link contains only icon - additional "icon-only" class-->
          <a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a>
        </div>
      </div>
    </div>


    <!-- Scrollable page content-->
    <div class="page-content" style="padding-top: 40px;">
      <!-- search -->
      <p class="buttons-row theme-red">
        <a href="#" id="storage_history_search" onclick="PopupTaskSearch();" class="button button-raised button-fill active"><i class="fa fa-search"></i> Search history</a>
        </p>
        <div name="hidden_search_task" class="list-block inputs-list hiddend">
        <form method="post" id="search-storage-history" action="/api/search_invoices/" class="ajax-submit">
        <ul>
          <li class="row item-content">
            <span class="col-10 t_c t_media"><i class="fa fa-user"></i></span>
            <span class="col-90">
              <a href="#" class="item-link smart-select" data-open-in="picker" data-picker-height="calc(100% - 120px)" data-searchbar="true" data-searchbar-placeholder="Search">
                <select name="manager-id" id="storage_history_serch_user" multiple="multiple">
                </select>
                <div class="item-content">
                <div class="item-inner">
                <div class="item-title" id="storage_history_serch_user_title">User</div>
                <div class="item-after" id="storage_history_serch_user_after"></div></div>
                </div>
              </a>
            </span>
          </li>

          <li>
            <div class="item-content">
              <div class="item-inner not-empty-state">
                <div class="item-input item-input-field not-empty-state">
                  <input type="text" placeholder="Changes Log" name="date-range" id="storage_history_serch_change_log" class="not-empty-state">
                </div>
              </div>
            </div>
          </li>


          <li>
            <label class="label-checkbox item-content">
              <!-- Checked by default -->
              <input type="checkbox" name="ignore-date" id="storage_history_serch_ignore_date" checked="checked">
              <div class="item-media">
                <i class="icon icon-form-checkbox"></i>
              </div>
              <div class="item-inner">
                <div class="item-title" id="storage_history_serch_ignore_date_text">Date ignore</div>
              </div>
            </label>
          </li>
          <div class="item-content" id="storage_history_serch_date_range_title">Date:</div>
          <li>
            <div class="item-content">
              <div class="item-inner not-empty-state">
                <div class="item-input item-input-field not-empty-state">
                  <input type="text" placeholder="Choose date range" name="date-range" id="storage_history_serch_date_range" class="not-empty-state">
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="content-block">
          <p class="row">
            <span class="col-15"></span>
            <span class="col-70"><button type="submit" id="storage_history_btn_search" class="button button-raised maxwidth button-fill color-orange button-round">Search</button></span>
            <span class="col-15"></span></p>
              <p class="row">
                <span class="col-15"></span>
                <span class="col-70"><a href="#search_payments" onclick="PopupTaskSearch(); CleaInvoiceHistorySearch();" id="btn_close_search_history_storage" class="button button-raised">Clear</a></span>
                <span class="col-15"></span></p>
      </form>
      </div>
      <hr>
        </div>
        <!--end search -->

      <div class="list-block media-list">
        <div class="card">
          <div class="card-content">
            <ul class='storae_history'>
              <table id="storage_history_table" class="display nowrap" cellspacing="0" width="100%">
                <thead>
                  <tr><th></th></tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                  <tr>
                    <th>
                      <span class="pull-right"></span>
                      <span class="pull-right"></span>
                    </th>
                  </tr>
                </tfoot>
              </table>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
