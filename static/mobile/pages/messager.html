<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="chat" class="page">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <!-- Right link contains only icon - additional "icon-only" class-->
          <!-- <a href="pages/new_client.html" class="link icon-only"> <i class="fa fa-plus"></i></a> -->
        </div>
        <div class="center sliding" id="title_chat_name">Chat</div>
        <div class="right">
          <!-- Right link contains only icon - additional "icon-only" class-->
          <a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a>
        </div>
      </div>
    </div>


    <!-- Scrollable page content-->

      <div class="toolbar messagebar">
        <div class="toolbar-inner">
          <textarea placeholder="Message"></textarea><a href="#" id="send_message_link" class="link send-message">Send</a>
        </div>
      </div>

      <div class="page-content messages-content bg-chat">
        <div class="box-header with-border row bg-red">
          <div class="box-title" style="margin: auto 10px;">
          <span data-toggle="tooltip" title="" id="chosen_contacts" class="badge bg-orange" data-original-title="all contacts">all</span>
            <a href="#" onclick="ContactList();" style="color:#97a0b3">
              <i class="fa fa-comments"></i></a>
          </div>
          <div class="box-tools pull-right">
            <a href="#" class="button button-fill color-red button-round" id="chat_hide_system_messages" onclick="hideSystemChatMessages(this)">
              hide system messages</a>
          </div>
        </div>
        <div class="row">
        <select id="history_time" name="history_time" class="form-control select2 pull-left" style="width:130px;">
          <option value="0">Last 10 message</option>
          <option value="1">Today</option>
          <option value="2">Last 7 Days</option>
          <option value="3">Last 30 Days</option>
          <option value="4">All</option>
        </select>
        <input type="hidden" value="{{time}}" name="last_message" id="last_message"/>
      <a href="#" class="button button-fill color-gray button-round" id="chat_load_history_btn" onclick="ChatLoadHistory();">
          <i class="fa fa-clock-o hiddend" id="chat_load_history"></i> load history
      </a>
    </div>


    <div class="direct-chat-contacts list-block inputs-list bg-white hiddend" id="chat_contacts_list">
      <ul class="contacts-list" style="padding-left:0;">
        <li class="row item-content">
          <span class="col-10 t_c t_media"><i class="fa fa-users" aria-hidden="true"></i></span>
          <span class="col-90">
            <a href="#" class="item-link smart-select" data-open-in="picker" data-picker-height="calc(100% - 100px)" data-searchbar="true" data-searchbar-placeholder="Search">
              <select id="chat_contacts" name="select_user" class="form-control select2-hidden-accessible" multiple="multiple" aria-hidden="true"  tabindex="-1">
              </select>
              <div class="item-content">
              <div class="item-inner">
              <div class="item-title" id="caht_contacts_title">Contacts:</div>
              <div class="item-after" id="caht_contacts_after"></div></div>
              </div>
            </a>
          </span>
        </li>
      </ul>
      <!-- /.contatcts-list -->
    </div>
    <div id='load_hisory_message' class="messages" style="margin-top:10px; margin-bottom:10px;"></div>

    <div class="messages messages-auto-layout">
    </div>
  </div>


  </div>
</div>
