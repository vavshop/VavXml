
<!-- We don't need full layout here, because this page will be parsed with Ajax-->

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="edit-storage" class="page">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back link icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center" id="edit_storage_page">Edit Material</div>
        <div class="right">
          <!-- Right link contains only icon - additional "icon-only" class-->
          <a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a>
        </div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content" style="padding-top: 30px;">
      <div class="content-block-title" id="basic_info_edit_storage">Edit storage material</div>
      <form method="post" id="edit-storage" action="/api/storage/edit" class="ajax-submit">
        <input type="hidden" name="token" value="">
        <input name="cid" type="hidden" value=""/>
        <div class="list-block inputs-list">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label" id="edit_storage_name_title">Item name</div>
                <div class="item-input item-input-field">
                  <input name='item-name' type="text" maxlength="30" placeholder="" class="" required>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label" id="edit_storage_amount_title">Amount</div>
                <div class="item-input item-input-field">
                  <input name='amount' type="text" maxlength="30" placeholder="" class="" required>
                </div>
              </div>
            </div>
          </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title floating-label" id="edit_storage_phone_title">Sell price</div>
              <div class="item-input item-input-field">
                <input name='sell-price' type="text" maxlength="20" placeholder="" class="" required>
              </div>
            </div>
          </div>
        </li>

        <li class="align-top">
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title floating-label" id="edit_storage_note_title">Note</div>
              <div class="item-input item-input-field">
                <textarea name="comment" class="resizable"></textarea>
              </div>
            </div>
          </div>
        </li>
        </ul>
        </div>
        <p class="buttons-row"><button type="submit" id="edit_storage_save_button_value" class="button button-raised">Save</button></p>
      </form>
    </div>
  </div>
</div>
