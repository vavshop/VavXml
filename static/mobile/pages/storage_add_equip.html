
<!-- We don't need full layout here, because this page will be parsed with Ajax-->

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="add-equip-storage" class="page">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back link icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center" id="add_equip_storage_page">Add equip</div>
        <div class="right">
          <!-- Right link contains only icon - additional "icon-only" class-->
          <a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a>
        </div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content" style="padding-top: 30px;">
      <div class="content-block-title" id="basic_info_add_equip_storage">Add equip</div>
      <form method="post" id="add-equip-storage" action="/api/storage/add_user_equipment" class="ajax-submit">
        <input type="hidden" name="token" value="">
        <input name="cid" type="hidden" value=""/>
        <div class="list-block inputs-list">
        <ul>
          <li class="row item-content">
            <span class="col-10 t_c t_media"><i class="fa fa-user"></i></span>
            <span class="col-90">
              <a href="#" class="item-link smart-select" data-open-in="picker" data-picker-height="calc(100% - 120px)" data-searchbar="true" data-searchbar-placeholder="Search">
                <select name="user_id" id="add_equip_user">
                </select>
                <div class="item-content">
                <div class="item-inner">
                <div class="item-title" id="add_equip_user_title">Choose user</div>
                <div class="item-after" id="add_equip_user_after"></div></div>
                </div>
              </a>
            </span>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label" id="add_equip_storage_amount_title">Amount</div>
                <div class="item-input item-input-field">
                  <input name='amount' type="text" maxlength="30" placeholder="" class="" required>
                </div>
              </div>
            </div>
          </li>
        </ul>
        </div>
        <p class="buttons-row"><button type="submit" id="add_equip_storage_save_button_value" class="button button-raised">Add Equipment</button></p>
      </form>
    </div>
  </div>
</div>
