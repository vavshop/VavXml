
<!-- We don't need full layout here, because this page will be parsed with Ajax-->

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="new-item" class="page">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back link icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center" id="new_item_page">New Item</div>
        <div class="right">
          <!-- Right link contains only icon - additional "icon-only" class-->
          <a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a>
        </div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content" style="padding-top: 30px;">
      <form method="post" id="new-item" action="/api/item/new" class="ajax-submit">
        <div class="list-block inputs-list">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label" id="new_item_name_title">Item name</div>
                <div class="item-input item-input-field">
                  <input name='name' type="text" maxlength="50" placeholder="" class="" required>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label" id="new_item_amount_title">Rate</div>
                <div class="item-input item-input-field">
                  <input name='rate' type="text" maxlength="30" placeholder="" class="" required>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title floating-label" id="new_item_description_title">Description</div>
                <div class="item-input item-input-field">
                  <textarea name="description" class="resizable"></textarea>
                </div>
              </div>
            </div>
          </li>

        </ul>
        </div>
        <p class="buttons-row"><button type="submit" id="new_item_save_button_value" class="button button-raised">Save</button></p>
      </form>
    </div>
  </div>
</div>
